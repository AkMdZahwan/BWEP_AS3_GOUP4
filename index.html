<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond|Helvetica|GFS+Didot|Roboto|Grand+Hotel|Lora|Playfair+Display|Satisfy|Marck+Script|Handlee|Patrick+Hand|ABeeZee|Kalam|Libre+Baskerville|Ropa+Sans|IBM+Plex+Serif|Magra">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			font-family: 'ABeeZee';
		}
		body{
			margin: 0;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-around;
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}
		@keyframes gradient {
			0% {
			background-position: 0% 50%;
		}
			50% {
			background-position: 100% 50%;
		}
			100% {
			background-position: 0% 50%;
			}
		}
		/*Gradient background retrieved from : https://codepen.io/P1N2O/pen/pyBNzX*/
		header, #top, #menu{
			text-align: center;
		}
		#title{
			text-align: left;
			font-size: 3em; 
			font-family: 'Righteous', cursive;
			
		}
		#top, #menu{
			margin-bottom: 2em;
			border-radius: 15px;
			/*border: 0.2px solid black;*/
		}
		header, footer{
			width: 100%;
		}
		body, #top{
			align-items: center;
		}
		header{
			height: 10vh;
			background-color: #3CAEA3;
			margin-bottom: 1em;
			position: sticky;
			top: 0;
			z-index: 2;
			display: flex;
			align-items: center;
		}
		#top{
			display: grid;
			/*position: relative;*/
			grid-template-columns: 1fr 2fr;
			width: 90%;
			height: 40vh;
			background-color: #7B1E7A;
			justify-items: center;
			overflow: hidden;
			align-items: center;
		}
		#top p{
			text-align: justify;
		}
		#top #toptext{
			width: 90%;
			color: white;
		}

		#menu{
			width: 30%;
			height: 80vh;
			background-color: #20639B;
			display: flex;
			flex-direction: column;
			/*border: 1px solid black;*/
			align-items: center;
			/*justify-content: space-between;*/
			font-weight: bold;
			position: relative;
		}
		p{
			justify-self: left;
			font-size: 2em;
		}
		footer{
			color: 	white;
			height: 5vh;
			background-color: #0C0A3E;
			text-align: right;
			padding-top: 1.5vh;
		}
		#slide{
			width: 100%;
			height: 100%;
			overflow:hidden; 
			position:relative;
			display: flex;
			justify-content: space-around;
		}
		#slide img{
			position:absolute;
			align-self: center; 
			animation:slide 20s infinite;
			opacity:0;
			width: 45%;
			height: auto;
		}
		@keyframes slide {25%{opacity:1;} 40%{opacity:0;}}
 		#slide img:nth-child(4){animation-delay:0s;}
 		#slide img:nth-child(3){animation-delay:5s;}
 		#slide img:nth-child(2){animation-delay:10s;}
 		#slide img:nth-child(1){animation-delay:15s;}
		/*image slideshow retrieved from: https://www.hyde-design.co.uk/joomla-bites/80-create-a-css-slideshow-no-javascript-required*/
		a:link, a:visited, a:hover, a:active{
			text-decoration: none;
			color: black;
		}

		a img{
			width: 75%;
		}
		.menutext{
			align-self: top;
			margin-top: 2vh;
			margin-bottom: 2vh; 
			font-size: 3em;
		}
		.menuimg{
			  display: block;
		}
		.text-wrapper{
			border-radius: 15px;
			position: absolute;
  			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			height: 100%;
			width: 100%;
			opacity: 0;
			transition: .5s ease;
			background-color: #173F5FDD;
		}
		#menu:hover .text-wrapper{
			opacity: 1;
		}
		/*image overlay code retrieved from: https://www.w3schools.com/howto/howto_css_image_overlay.asp*/
		.ftext{
			color: white;
  			font-size: 20px;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			-webkit-transform: translate(-50%, -50%);
  			-ms-transform: translate(-50%, -50%);
  			transform: translate(-50%, -50%);
  			text-align: center;
		}
		
		@media only screen and (max-width:600px) {
			header{
				width: 100vw;
				flex-basis: auto;
				font-size: 70%;
				
			}

			a{
				font-size:50%;
				text-align: center;
				display: block;

			}
			#menu {
				width: 86%;
				height: 20%;
				
			}
			.text-wrapper{
				display: none;
			}
			.menuimg{
				height:75%;
			}
			#slide img {
				width: 100%;
				height:100%;
			}
			#toptext{
				font-size: 70%;
			}

			
			#top{

				grid-template-columns: 50% 50%;
				
			}
			#title{
				display: flex;
				align-items: center;
				justify-content: center;
			}
			footer{
				position:relative;bottom: 0
			}
		}
		@media only screen and (max-width:800px) {
			
			#slide img {
				width: 100%;
				height:100%

			}
			.text-wrapper{
				display: none;
			}
			#top{
				grid-template-columns: 50% 50%;
			}
			#menu {
				height: 50%;
			}
			.menuimg{
				
				width: 100%
			}
			header{
					display: flex;
					align-items: center;
					justify-content: center;
			}
			footer{
				position:relative;bottom:0
			}
		}


	</style>
</head>
<body>
	<header>
		<div id="title">E-CARDS ONLINE</div>
	</header>
	
	<div id="top">
		<div id="slide">
			<img src="images/template7.png">
			<img src="images/template8.png">
			<img src="images/template9.png">
			<img src="images/template10.png">
		</div>
		<a href="custom.html">
		<div id="toptext">
			<p>Create your own e-card from scratch by clicking here</p>
		</div>
		</a>
		
	</div>
	<a href="formal.html" id="menu">
		<div class="menutext menuimg">Formal</div>
		<img src="images/template1.png" class="menuimg">
		<div class="text-wrapper">
			<p class="ftext">Consists of wedding and graduation template</p>
		</div>
	</a>
	<a href="informal.html" id="menu">
		<div class="menutext menuimg">Informal</div>
		<img src="images/template3.png" class="menuimg">
		<div class="text-wrapper" >
			<p class="ftext">Consists of birthday and Hari Raya template</p>
		</div>
	</a>
	<a href="corporate.html" id="menu">
		<div class="menutext menuimg">Corporate</div>
		<img src="images/template5.png" class="menuimg">
		<div class="text-wrapper">
			<p class="ftext">Consists of members meeting and product launch event template</p>
		</div>
	</a>
	<footer>By DISS06 Group 4</footer>

</body>
</html>
